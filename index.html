<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <title>IIIT Canteens</title>
    <link href="./static/menu.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="./styles/theme.css?v=070425070425">
    <link rel="stylesheet" href="./styles/common.css?v=070425070425">
    <link rel="manifest" href="./manifest.json">
    <script src="./scripts/theme.js?v=070425070425"></script>
    <script src="./scripts/menu.js?v=070425070425"></script>
</head>
<body>
    <div class="offline-bar hidden" id="offlinediv">
        You are offline.
    </div>

    <div class="container">
        <div class="header">
            <h1>College Canteens</h1>
            <button class="theme-toggle" onclick="ThemeManager.toggle()">
                <svg class="toggle" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="lightIcon">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg class="toggle hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="darkIcon">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>
        
        <div id="canteenSelector" class="canteen-selector">
            <!-- Canteen cards will be generated here by menu.js -->
        </div>
        
        <div id="feedback">
            <a href="./feedback" class="feedback-btn">Feedback Form</a>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const temp = document.querySelector('#offlinediv');
        setTimeout(async () => {
            try {
                await fetch('./offlinetest.api?' + Date.now());
            } catch (error) {
                temp.classList.remove('hidden');
            }
        }, 0);
    });
</script>
</html>
